<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cine</title>
</head>
<script>

    let espectador1 = {
        dni: "43084951",
        nombre: "Saitam Itodis"
    };
    let espectador2 = {
        dni: "44085952",
        nombre: "Oiluj Pank"
    };
    let espectador3 = {
        dni: "45086953",
        nombre: "Nohj Etnaicsurf"
    };
    let espectador4 = {
        dni: "46087954",
        nombre: "Ovatsug Itarec"
    };
    let espectador5 = {
        dni: "47088955",
        nombre: "Anitsoga Id Ativ"
    };

    let pelicula1 = {
        nombre: "Erofeb",
        importeEntrada: "5000"
    };
    let pelicula2 = {
        nombre: "Enidnu",
        importeEntrada: "6500"
    };
    
    let sala1 = {
        nombre: "Pretty Noose",
        aEspectadores: ["espectador1", "espectador2"],
        pelicula: pelicula1
    };
    let sala2 = {
        nombre: "Pretty Hate",
        aEspectadores: ["espectador3", "espectador4", "espectador5"],
        pelicula: pelicula2
    };

    let cine = {
        nombre: "Matografía",
        domicilio: "Calle 2025, Barrio Las Almas",
        aSalas: [sala1, sala2],
        imprimirEstadisticas: function () {
        document.write(`
        <main class='container'>
            <div class="row">
                <div class="col-12 text-center py-5">
                    <h1>
                        CINE ${cine.nombre}
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <table class="table table-hover border">
                        <thead>
                            <tr>
                                <th>Sala</th>
                                <th>Película</th>
                                <th>Espectadores</th>
                                <th>Ganancia</th>
                            </tr>
                        <thead>`);
                    cine.aSalas.forEach(function (sala, index) {
                        document.write(`<tr><td>${sala.nombre}</td><td>${sala.pelicula.nombre}</td><td>${sala.aEspectadores.length}</td><td>${sala.aEspectadores.length * sala.pelicula.importeEntrada}</td></tr>`);
                    });
        document.write(`
                    </table>
                </div>
            </div>
        </main>
        `);
        }
    };
    cine.imprimirEstadisticas();
</script>
<body>
<br><br><br>
Imprimir en pantalla en una tabla: salas, nombre de la película, cantidad de espectadores y ganancia
de la sala (cantidad de espectadores * precio de la entrada)
</body>
</html>
