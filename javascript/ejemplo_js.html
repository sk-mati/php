//función anidada
    function circunferencia(radio) {
        let resultado = 0;
        function diametro() {
            return 2*radio; //radio es una variable de la función padre
        }
        resultado = Math.PI * diametro(); //invocamos la función anidada
        return resultado;
    }

    console.log(circunferencia(2));
