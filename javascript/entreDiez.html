Crear una función que se llame entreDiez que reciba un número como parámetro y retorne true si ese número está entre 
el 0 y el 10 incluidos o false en caso contrario. Ejecutar algunos casos de prueba: entreDiez(7); entreDiez(15);
<script>

    function entreDiez(numero) {
        if (numero > 0 && numero <= 10) {
            return true;
        } else {
            return false;
        }
    }

    entreDiez(7);
    entreDiez(15);
    
</script>
